<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat - Login</title>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at 10% 20%, #e8f2ff 0%, #d6e5ff 30%, #b8d3ff 60%, #9cb7ff 100%);
            --surface: #ffffff;
            --surface-secondary: rgba(255, 255, 255, 0.7);
            --surface-elevated: rgba(255, 255, 255, 0.9);
            --border-color: #e2e8f5;
            --text-primary: #0b1a30;
            --text-secondary: #43557a;
            --accent: #0b84ff;
            --accent-strong: #0054d6;
            --accent-soft: rgba(11, 132, 255, 0.1);
            --shadow: 0 18px 45px rgba(11, 49, 97, 0.18);
            --shadow-soft: 0 8px 30px rgba(11, 49, 97, 0.12);
            --feature-icon: #0b84ff;
            --particle-color: rgba(11, 49, 97, 0.16);
        }

        body[data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at 10% 20%, #020510 0%, #070d1f 30%, #09142c 60%, #04050a 100%);
            --surface: rgba(10, 16, 32, 0.92);
            --surface-secondary: rgba(11, 18, 35, 0.78);
            --surface-elevated: rgba(20, 28, 48, 0.92);
            --border-color: rgba(58, 82, 123, 0.35);
            --text-primary: #f4f7ff;
            --text-secondary: #9aa9cf;
            --accent: #4aa3ff;
            --accent-strong: #1f6fff;
            --accent-soft: rgba(74, 163, 255, 0.15);
            --shadow: 0 18px 45px rgba(0, 0, 0, 0.38);
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.28);
            --feature-icon: #4aa3ff;
            --particle-color: rgba(74, 163, 255, 0.14);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.6s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 999px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
            z-index: 3;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            background: var(--surface-elevated);
        }

        .animated-bg,
        .animated-bg::before,
        .animated-bg::after {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .animated-bg::before,
        .animated-bg::after {
            content: "";
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: var(--particle-color);
            animation: float 24s infinite ease-in-out;
            filter: blur(12px);
        }

        .animated-bg::before {
            top: -180px;
            left: -200px;
        }

        .animated-bg::after {
            bottom: -200px;
            right: -220px;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(160px, 120px) scale(1.15);
                opacity: 0.8;
            }
            50% {
                transform: translate(-140px, 130px) scale(0.9);
                opacity: 0.5;
            }
            75% {
                transform: translate(100px, -140px) scale(1.05);
                opacity: 0.7;
            }
        }

        .login-container {
            background: var(--surface);
            width: min(420px, 92vw);
            padding: clamp(28px, 5vw, 36px);
            border-radius: 22px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
            transition: background 0.4s ease, transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-6px);
        }

        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header .title {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .progress-steps::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--accent-soft);
            transform: translateY(-50%);
            z-index: 0;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(11, 132, 255, 0.35);
        }

        .step.completed {
            background: var(--accent-strong);
            color: white;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: var(--surface-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
            outline: none;
            background: var(--surface);
        }

        input[type="text"]:disabled,
        input[type="tel"]:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .surface-card {
            background: var(--surface-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 18px;
            box-shadow: var(--shadow-soft);
            transition: background 0.3s ease, border 0.3s ease;
        }


        .login-container button {
            border: none;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        #submitBtn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
            color: white;
            box-shadow: 0 10px 22px rgba(11, 132, 255, 0.35);
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #submitBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .outline-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .outline-btn:hover {
            background: var(--accent-soft);
        }

        .message {
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 0.9rem;
            border-left: 4px solid;
            background: var(--surface-secondary);
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .message.success {
            border-left-color: #1cbf68;
            color: #1f7a4f;
        }

        .message.error {
            border-left-color: #f04848;
            color: #a02323;
        }

        .message.info {
            border-left-color: var(--accent);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        .feature {
            background: var(--surface-secondary);
            border-radius: 14px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .feature span {
            font-size: 1.2rem;
            color: var(--feature-icon);
        }

        @media (max-width: 520px) {
            .theme-toggle {
                top: 16px;
                right: 16px;
            }

            .login-container {
                padding: 24px;
                gap: 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" id="themeToggle" type="button">üåô Dark mode</button>
    <div class="animated-bg"></div>
    <div class="login-container">
        <div class="header">
            <h1 class="title">üîê Secure Chat</h1>
            <p class="subtitle">Private messaging with modern encryption</p>
        </div>

        <div class="progress-steps">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
        </div>

        <form id="loginForm" onsubmit="return false;" style="display: flex; flex-direction: column; gap: 18px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1234567890" autocomplete="off" required>
            </div>

            <div class="surface-card" id="otpContainer" style="display: none;">
                <div class="form-group">
                    <label for="otp">SMS Code</label>
                    <input type="text" id="otp" placeholder="6-digit code" maxlength="6" autocomplete="off">
                    <small style="color: var(--text-secondary); font-size: 0.75rem;">Check your phone (or console in demo) for the code.</small>
                </div>
            </div>

            <button type="button" id="submitBtn" onclick="handleSubmit()">Send OTP</button>

            <div id="message" style="display: none;"></div>
        </form>

        <div class="features">
            <div class="feature"><span>üîí</span>End-to-End Encryption</div>
            <div class="feature"><span>üì±</span>Phone Verification</div>
            <div class="feature"><span>‚ö°</span>Real-time Messaging</div>
            <div class="feature"><span>üõ°Ô∏è</span>100% Private & Secure</div>
        </div>
    </div>

    <script>
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const themeToggle = document.getElementById('themeToggle');

        function applyTheme(theme) {
            document.body.dataset.theme = theme;
            localStorage.setItem('secureChatTheme', theme);
            themeToggle.textContent = theme === 'light' ? 'üåô Dark mode' : 'üåû Light mode';
        }

        (function initTheme() {
            const stored = localStorage.getItem('secureChatTheme');
            applyTheme(stored || (prefersDark ? 'dark' : 'light'));
        })();

        themeToggle.addEventListener('click', () => {
            const next = document.body.dataset.theme === 'light' ? 'dark' : 'light';
            applyTheme(next);
        });

        let step = 1;
        let phoneNumber = '';
        let username = '';

        function updateProgressSteps() {
            document.getElementById('step1').classList.toggle('active', step === 1);
            document.getElementById('step1').classList.toggle('completed', step > 1);
            document.getElementById('step2').classList.toggle('active', step === 2);
            document.getElementById('step2').classList.toggle('completed', step > 2);
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        async function handleSubmit() {
            const usernameInput = document.getElementById('username');
            const phoneInput = document.getElementById('phone');
            const otpInput = document.getElementById('otp');
            const submitBtn = document.getElementById('submitBtn');
            const otpContainer = document.getElementById('otpContainer');

            if (step === 1) {
                username = usernameInput.value.trim();
                phoneNumber = phoneInput.value.trim();

                if (!username || username.length < 3) {
                    showMessage('Username must be at least 3 characters long.', 'error');
                    return;
                }

                if (!phoneNumber) {
                    showMessage('Please enter a valid phone number.', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending OTP...';

                try {
                    const response = await fetch('/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone: phoneNumber })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage(`OTP sent! (Demo code: ${data.otp})`, 'success');
                        otpContainer.style.display = 'block';
                        usernameInput.disabled = true;
                        phoneInput.disabled = true;
                        submitBtn.textContent = 'Verify OTP';
                        step = 2;
                        updateProgressSteps();
                        otpInput.focus();
                    } else {
                        showMessage(data.message || 'Failed to send OTP. Try again.', 'error');
                    }
                } catch (error) {
                    showMessage('Connection error. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                }
            } else if (step === 2) {
                const otp = otpInput.value.trim();

                if (!otp || otp.length !== 6) {
                    showMessage('Enter the 6-digit OTP code.', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';

                try {
                    const response = await fetch('/verify-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone: phoneNumber, code: otp, username })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('Phone verified! Redirecting to chat...', 'success');
                        setTimeout(() => {
                            window.location.href = `/chat?user=${encodeURIComponent(username)}&phone=${encodeURIComponent(phoneNumber)}`;
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Invalid OTP. Try again.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Verify OTP';
                    }
                } catch (error) {
                    showMessage('Connection error. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify OTP';
                }
            }
        }

        document.getElementById('phone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('+')) {
                value = '+' + value;
            }
            e.target.value = value;
        });

        document.getElementById('otp').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        document.getElementById('username').focus();
    </script>
</body>
</html>
